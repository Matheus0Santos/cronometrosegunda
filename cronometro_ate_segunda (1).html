<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronômetro até Segunda 12h30</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 20px; }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Cronômetro até Segunda 12h30</h1>
  <div id="timer">Carregando...</div>

  <script>
    function getNextMonday1230() {
      const now = new Date();
      const target = new Date(now);

      // Segunda-feira é 1 no getDay()
      let daysToMonday = (1 - now.getDay() + 7) % 7;

      // Se já passou de 12:30 da segunda, pula para a próxima semana
      if (daysToMonday === 0 && now.getHours() * 60 + now.getMinutes() >= 12 * 60 + 30) {
        daysToMonday = 7;
      }

      target.setDate(now.getDate() + daysToMonday);
      target.setHours(12, 30, 0, 0);
      return target;
    }

    function updateTimer() {
      const now = new Date();
      const target = getNextMonday1230();
      const diff = target.getTime() - now.getTime();

      if (diff <= 0) {
        document.getElementById("timer").innerText = "Chegou o momento!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("timer").innerText =
        `${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
